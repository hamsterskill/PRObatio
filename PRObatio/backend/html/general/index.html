<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="general">
        <form class="main" method="post">
            <h3>Вход</h3>
            <div class="center_div">
                <input class="item" type="text" name="login" id="login" placeholder="Логин" required>
            </div>
            <div class="center_div">
                <input class="item" type="password" name="password" minlength="6" placeholder="Пароль" required>
            </div>
            <div class="center_div">
                <button class="btn" type="submit"><a>Вход в аккаунт</a></button>
            </div>
            <div class="center_div">
                <button class="btn" id="reset"><a href="/reset">Забыли пароль?</a></button>
            </div>
        </form>          
    </div>
    <script></script>
</body>
</html>
